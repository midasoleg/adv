<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/updateAdvert}" th:object="${advert}" method="post">
                <h3>Update advert</h3>
                <div class="form-group">
                    <label for="idCategory">Id</label>
                    <input type="text" class="form-control" idCategory="idCategory" th:field="*{idCategory}" th:value="*{idCategory}"/>
                </div>
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" class="form-control" idCategory="title" th:field="*{title}" th:value="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" name="description" idCategory="description" cols="5" rows="5"
                              th:field="*{description}" th:value="*{description}"></textarea>
                </div>

                <button type="submit" class="btn-success">Up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
